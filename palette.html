<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Command Palette</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        margin: 0;
        background: transparent !important; /* Ensure full transparency */
        color: #e5e7eb;
        overflow: hidden;
      }
      .palette-container {
        background: rgba(24, 24, 27, 0.85); /* shadcn dark, more transparent */
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        border-radius: 16px;
        box-shadow: 0 4px 32px 0 rgba(0, 0, 0, 0.25),
          0 1.5px 0 0 rgba(59, 130, 246, 0.08);
        display: flex;
        flex-direction: column;
        height: 100%;
        max-height: 100vh;
      }
      .search-input-container {
        padding: 16px 20px 12px 20px;
        border-bottom: 1px solid rgba(59, 130, 246, 0.1); /* blue-500/10 */
      }
      .search-input {
        background: transparent;
        border: none;
        outline: none;
        color: #e5e7eb;
        font-size: 1.05rem;
        width: 100%;
        padding: 6px 0;
        font-weight: 500;
        letter-spacing: 0.01em;
      }
      .search-input::placeholder {
        color: #64748b;
        opacity: 1;
      }
      .results-list {
        flex-grow: 1;
        overflow-y: auto;
        padding: 10px 8px 10px 8px;
      }
      .result-item {
        transition: background 0.15s, color 0.15s;
        padding: 10px 16px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 1rem;
        cursor: pointer;
        min-height: 44px;
      }
      .result-item.selected,
      .result-item:hover {
        background: rgba(59, 130, 246, 0.18); /* blue-500/18 */
        color: #fff;
      }
      .fav-icon,
      .placeholder-icon {
        width: 22px;
        height: 22px;
        border-radius: 6px;
        object-fit: contain;
        flex-shrink: 0;
      }
      .placeholder-icon {
        background: rgba(59, 130, 246, 0.1);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        font-weight: 600;
        color: #60a5fa;
      }
      .tab-info {
        min-width: 0;
        flex-grow: 1;
        overflow: hidden;
      }
      .tab-title {
        color: #e5e7eb;
        font-weight: 600;
        font-size: 1rem;
        line-height: 1.2;
        letter-spacing: 0.01em;
        margin-bottom: 2px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .website-name {
        color: #60a5fa;
        font-size: 0.85rem;
        font-weight: 500;
        opacity: 0.85;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .footer-bar {
        border-top: 1px solid rgba(59, 130, 246, 0.1);
        font-size: 0.8rem;
        color: #64748b;
        padding: 10px 0 8px 0;
        background: transparent;
      }
      .search-icon-container {
        color: #64748b;
      }
    </style>
  </head>
  <body class="overflow-hidden">
    <div id="palette-root" class="palette-container">
      <div class="search-input-container flex items-center">
        <input
          type="text"
          id="searchInput"
          class="search-input w-full focus:ring-0"
          placeholder="Search tabs or type a command..."
        />
      </div>

      <ul
        id="resultsList"
        class="results-list flex-grow overflow-y-auto p-2 space-y-1"
      >
        <!-- Results will be dynamically inserted here -->
      </ul>

      <div class="footer-bar p-2 text-center">
        <span id="palette-mode-indicator">Tab Switcher Mode</span> | Use
        &uarr;&darr; to navigate, Enter to select, Esc to close.
      </div>
    </div>

    <script type="module" src="./palette.js"></script>
  </body>
</html>
