<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Command Palette</title>
    <script src="./tailwind.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        margin: 0;
        background-color: transparent; /* Let iframe container handle backdrop */
        color: #e5e7eb; /* Default text color for dark mode-like palette */
        overflow: hidden; /* Prevent scrollbars within the iframe */
      }
      .palette-container {
        /* Raycast-like dark theme */
        background-color: rgba(
          30,
          30,
          30,
          0.95
        ); /* Slightly transparent dark */
        backdrop-filter: blur(12px) saturate(180%); /* Frosted glass effect */
        -webkit-backdrop-filter: blur(12px) saturate(180%);
        border-radius: 14px; /* Slightly larger rounding */
        box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.08),
          0 25px 50px -12px rgba(0, 0, 0, 0.5); /* Refined shadow */
        display: flex;
        flex-direction: column;
        height: 100%; /* Fill the iframe */
        max-height: 100vh;
      }
      .search-input-container {
        padding: 12px; /* Consistent padding */
        border-bottom: 1px solid rgba(255, 255, 255, 0.08); /* Subtle separator */
      }
      .search-input {
        background-color: transparent; /* Fully transparent input background */
        color: #f3f4f6; /* Light text for input */
        border: none; /* No border for cleaner look */
        font-size: 1.375rem; /* Larger font size (22px) */
        line-height: 1.75rem; /* Corresponding line height */
        padding: 12px 8px; /* Vertical padding, minimal horizontal */
        font-weight: 500; /* Medium weight for input text */
      }
      .search-input::placeholder {
        color: #6b7280; /* Subtler placeholder color */
        font-weight: 500;
      }
      .search-input:focus {
        outline: none; /* Remove default focus outline */
        box-shadow: none; /* Remove Tailwind focus shadow if any */
      }
      .results-list {
        scrollbar-width: thin;
        scrollbar-color: rgba(255, 255, 255, 0.2) transparent; /* Subtle scrollbar */
      }
      .results-list::-webkit-scrollbar {
        width: 6px;
      }
      .results-list::-webkit-scrollbar-track {
        background: transparent;
      }
      .results-list::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
      }
      .result-item {
        /* border-bottom: 1px solid rgba(255, 255, 255, 0.05); Remove individual borders for cleaner list */
        transition: background-color 0.15s ease-out; /* Smooth hover transition */
      }
      .result-item:last-child {
        border-bottom: none;
      }
      .result-item.selected {
        background-color: rgba(
          79,
          70,
          229,
          0.8
        ); /* Tailwind indigo-600 with some transparency */
        color: white;
      }
      .result-item.selected .tab-title {
        color: white;
      }
      .result-item.selected .website-name {
        color: #d1d5db; /* Lighter URL color on selection */
      }
      .result-item:not(.selected):hover {
        background-color: rgba(
          255,
          255,
          255,
          0.05
        ); /* Subtle hover for non-selected items */
      }
      .fav-icon {
        width: 20px; /* Slightly larger favicon */
        height: 20px;
        border-radius: 4px; /* Consistent rounding */
        object-fit: contain;
        flex-shrink: 0; /* Prevent icon from shrinking */
      }
      .placeholder-icon {
        width: 20px;
        height: 20px;
        border-radius: 4px;
        background-color: rgba(255, 255, 255, 0.1);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 10px;
        font-weight: 600;
        color: #9ca3af;
        flex-shrink: 0;
      }
      .tab-info {
        min-width: 0; /* Allow text to truncate properly in flex container */
      }
      .tab-title {
        color: #e5e7eb; /* Main title color */
        font-weight: 500; /* Medium weight for title */
      }
      .website-name {
        color: #9ca3af; /* Subtler color for website name */
        font-size: 0.8rem; /* Smaller font for website name */
      }
      .footer-bar {
        border-top: 1px solid rgba(255, 255, 255, 0.08);
        font-size: 0.75rem; /* text-xs */
        color: #6b7280; /* text-gray-500 */
      }

      /* Style for the search icon (optional, if you add one) */
      .search-icon-container {
        color: #6b7280; /* Match placeholder color */
      }
    </style>
  </head>
  <body class="overflow-hidden">
    <div id="palette-root" class="palette-container">
      <div class="search-input-container flex items-center">
        <!-- <div class="search-icon-container pl-2 pr-1">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                </svg>
            </div> -->
        <input
          type="text"
          id="searchInput"
          class="search-input w-full focus:ring-0"
          placeholder="Search tabs or type a command..."
        />
      </div>

      <ul
        id="resultsList"
        class="results-list flex-grow overflow-y-auto p-2 space-y-1"
      >
        <!-- Example Tab Item Structure (for reference in palette.js):
            <li class="result-item px-3 py-2.5 rounded-lg flex items-center space-x-3" data-tab-id="123">
                <img src="favicon.png" alt="" class="fav-icon">
                <div class="tab-info flex-grow overflow-hidden">
                    <div class="tab-title truncate text-sm">Tab Title Goes Here</div>
                    <div class="website-name truncate text-xs">WebsiteName.com</div>
                </div>
            </li>
            -->
      </ul>

      <div class="footer-bar p-2 text-center">
        <span id="palette-mode-indicator">Tab Switcher Mode</span> | Use
        &uarr;&darr; to navigate, Enter to select, Esc to close.
      </div>
    </div>

    <script src="palette.js"></script>
  </body>
</html>
