<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palette Settings</title>
    <link rel="stylesheet" href="./palette.css" />
  </head>
  <body
    class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center"
  >
    <div class="bg-gray-800 rounded-xl shadow-lg p-8 w-full max-w-md">
      <h1 class="text-2xl font-bold mb-6">Palette Settings</h1>
      <form id="settingsForm" class="space-y-6">
        <div>
          <label for="tabSwitcherShortcut" class="block mb-2 font-medium"
            >Tab Switcher Shortcut</label
          >
          <input
            id="tabSwitcherShortcut"
            name="tabSwitcherShortcut"
            type="text"
            class="w-full px-3 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="e.g. Command+K"
          />
        </div>
        <div>
          <label for="commandPaletteShortcut" class="block mb-2 font-medium"
            >Command Palette Shortcut</label
          >
          <input
            id="commandPaletteShortcut"
            name="commandPaletteShortcut"
            type="text"
            class="w-full px-3 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="e.g. Command+Shift+P"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded"
        >
          Save
        </button>
      </form>
      <div id="status" class="mt-4 text-green-400 text-center hidden">
        Settings saved!
      </div>
    </div>
    <script src="settings.js"></script>
  </body>
</html>
