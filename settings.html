<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palette Settings</title>
    <link rel="stylesheet" href="./palette.css" />
  </head>
  <body
    class="bg-gray-950 text-gray-100 min-h-screen flex items-center justify-center"
  >
    <div
      class="bg-gray-900 rounded-2xl shadow-2xl p-8 w-full max-w-md border border-gray-800"
    >
      <h1 class="text-3xl font-bold mb-8 text-center">Palette Settings</h1>
      <form id="settingsForm" class="space-y-8">
        <div>
          <label
            for="tabSwitcherShortcut"
            class="block mb-2 font-semibold text-gray-300"
            >Tab Switcher Shortcut</label
          >
          <div
            id="tabSwitcherShortcutDisplay"
            class="flex items-center gap-2"
          ></div>
          <button
            type="button"
            id="tabSwitcherCapture"
            class="mt-2 px-3 py-1 rounded bg-blue-600 hover:bg-blue-700 text-white font-semibold text-sm"
          >
            Set Shortcut
          </button>
        </div>
        <div>
          <label
            for="commandPaletteShortcut"
            class="block mb-2 font-semibold text-gray-300"
            >Command Palette Shortcut</label
          >
          <div
            id="commandPaletteShortcutDisplay"
            class="flex items-center gap-2"
          ></div>
          <button
            type="button"
            id="commandPaletteCapture"
            class="mt-2 px-3 py-1 rounded bg-blue-600 hover:bg-blue-700 text-white font-semibold text-sm"
          >
            Set Shortcut
          </button>
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded text-lg"
        >
          Save
        </button>
      </form>
      <div
        id="status"
        class="mt-6 text-green-400 text-center hidden text-lg font-semibold"
      >
        Settings saved!
      </div>
    </div>
    <script src="settings.js"></script>
  </body>
</html>
